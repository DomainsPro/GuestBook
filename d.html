<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上官云雀 - 个人主页</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6a5acd;
            --secondary-color: #b19cd9;
            --text-color: #5a5a72;
            --light-bg: rgba(255, 255, 255, 0.92);
            --card-bg: rgba(255, 255, 255, 0.95);
        }
        
        body {
            background: url('https://images.unsplash.com/photo-1497366754035-f200968a6e72?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2000&q=80') no-repeat center center fixed;
            background-size: cover;
            color: var(--text-color);
            min-height: 100vh;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            position: relative;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.85);
            z-index: -1;
        }
        
        .container-main {
            max-width: 800px;
            background: var(--light-bg);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(106, 90, 205, 0.1);
            padding: 40px 30px;
            margin: 40px auto;
            border: 1px solid rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(2px);
            position: relative;
            z-index: 10;
        }
        
        .profile-section {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .avatar-container {
            margin: 0 auto 25px;
            width: 140px;
            height: 140px;
            border-radius: 50%;
            padding: 5px;
            background: white;
            box-shadow: 0 5px 20px rgba(106, 90, 205, 0.15);
        }
        
        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.9);
        }
        
        .name {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 15px;
            position: relative;
        }
        
        .name::after {
            content: "";
            display: block;
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--secondary-color), transparent);
            margin: 15px auto 0;
            border-radius: 2px;
        }
        
        .bio {
            font-size: 1.3rem;
            color: #7d7d9c;
            margin: 25px auto 30px;
            max-width: 80%;
            font-style: italic;
            line-height: 1.6;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
        }
        
        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(245, 245, 255, 0.9);
            color: var(--primary-color);
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(106, 90, 205, 0.1);
            text-decoration: none;
        }
        
        .social-icon:hover {
            background: rgba(106, 90, 205, 0.1);
            box-shadow: 0 5px 15px rgba(106, 90, 205, 0.2);
            transform: translateY(-2px);
        }
        
        .link-card {
            background: var(--card-bg);
            border-radius: 15px;
            margin-bottom: 16px;
            transition: all 0.3s ease;
            overflow: hidden;
            border: 1px solid rgba(230, 230, 245, 0.8);
            box-shadow: 0 4px 15px rgba(106, 90, 205, 0.08);
        }
        
        .link-card:hover {
            background: rgba(255, 255, 255, 0.99);
            border-color: rgba(106, 90, 205, 0.3);
            box-shadow: 0 8px 25px rgba(106, 90, 205, 0.15);
        }
        
        .link-card a {
            display: flex;
            align-items: center;
            padding: 18px 25px;
            text-decoration: none;
            color: var(--text-color);
        }
        
        .link-icon {
            width: 36px;
            height: 36px;
            margin-right: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.6rem;
            transition: all 0.3s ease;
            background: rgba(245, 245, 255, 0.9);
            border-radius: 10px;
            color: var(--primary-color);
        }
        
        .link-card:hover .link-icon {
            background: rgba(106, 90, 205, 0.1);
        }
        
        .link-text {
            font-size: 1.3rem;
            font-weight: 500;
            flex: 1;
        }
        
        .link-arrow {
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.3s ease;
            font-size: 1.4rem;
            color: var(--secondary-color);
        }
        
        .link-card:hover .link-arrow {
            opacity: 1;
            transform: translateX(0);
        }
        
        .beian-section {
            text-align: center;
            margin-top: 60px;
            padding-top: 20px;
            border-top: 1px solid rgba(200, 200, 220, 0.3);
        }
        
        .beian-link {
            color: #8a8aa8;
            text-decoration: none;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 10px;
            background: rgba(245, 245, 255, 0.9);
        }
        
        .beian-link:hover {
            color: var(--primary-color);
            background: rgba(230, 230, 245, 0.9);
            text-decoration: none;
        }
        
        .quote {
            font-size: 1.1rem;
            text-align: center;
            margin-top: 15px;
            color: #a0a0c0;
            font-style: italic;
        }
        
        /* 装饰元素 */
        .decoration {
            position: absolute;
            z-index: 5;
            opacity: 0.1;
        }
        
        .circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 2px solid var(--primary-color);
            top: -50px;
            right: -50px;
        }
        
        .triangle {
            width: 0;
            height: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 170px solid var(--secondary-color);
            bottom: -80px;
            left: -80px;
            transform: rotate(45deg);
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .container-main {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .avatar-container {
                width: 120px;
                height: 120px;
            }
            
            .name {
                font-size: 2.2rem;
            }
            
            .bio {
                font-size: 1.2rem;
            }
            
            .link-card a {
                padding: 16px 20px;
            }
            
            .link-text {
                font-size: 1.2rem;
            }
            
            .link-icon {
                font-size: 1.4rem;
                width: 32px;
                height: 32px;
            }
        }
        
        @media (max-width: 576px) {
            .avatar-container {
                width: 100px;
                height: 100px;
            }
            
            .name {
                font-size: 1.8rem;
            }
            
            .bio {
                font-size: 1.1rem;
                max-width: 95%;
            }
            
            .link-text {
                font-size: 1.1rem;
            }
            
            .social-icons {
                gap: 15px;
            }
            
            .social-icon {
                width: 35px;
                height: 35px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
