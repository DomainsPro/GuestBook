<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="assets/icons/favicon.svg">
    <title>上官云雀</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('https://hbw.me/a/assets/3.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: #fff;
            position: relative;
            overflow-x: hidden;
        }

        /* 添加背景装饰元素 */
        .decoration {
            position: absolute;
            z-index: -1;
        }
        
        .decoration.circle {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: rgba(106, 90, 205, 0.1);
            top: -100px;
            right: -100px;
        }
        
        .decoration.square {
            width: 200px;
            height: 200px;
            border: 2px solid rgba(70, 130, 180, 0.2);
            bottom: -80px;
            left: -80px;
            transform: rotate(45deg);
        }

        .container {
            max-width: 680px;
            width: 100%;
            padding: 40px 30px;
            background: rgba(25, 25, 35, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 10;
            animation: fadeIn 1s ease-out;
        }

        .profile {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .avatar-container {
            position: relative;
            display: inline-block;
            margin-bottom: 25px;
        }

        .avatar {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(106, 90, 205, 0.5);
            box-shadow: 0 0 20px rgba(106, 90, 205, 0.3);
            transition: all 0.3s ease;
        }

        .avatar:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(106, 90, 205, 0.5);
        }

        .name {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #fff;
            text-shadow: 0 0 10px rgba(106, 90, 205, 0.5);
            letter-spacing: 1px;
        }

        .bio {
            font-size: 18px;
            color: #d0d0e1;
            margin-bottom: 30px;
            line-height: 1.6;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
            font-style: italic;
        }

        .links {
            list-style: none;
            margin-top: 30px;
        }

        .link-item {
            background: rgba(45, 45, 60, 0.7);
            border-radius: 15px;
            margin-bottom: 16px;
            transition: all 0.3s ease;
            overflow: hidden;
            border: 1px solid rgba(106, 90, 205, 0.3);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .link-item:hover {
            transform: translateY(-5px);
            background: rgba(55, 55, 75, 0.9);
            border-color: rgba(106, 90, 205, 0.6);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .link-item:hover::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                        rgba(106, 90, 205, 0.1), 
                        rgba(70, 130, 180, 0.1));
            z-index: -1;
        }

        .link-item a {
            display: flex;
            align-items: center;
            padding: 18px 25px;
            text-decoration: none;
            color: #fff;
            position: relative;
            z-index: 2;
        }

        .link-icon {
            width: 30px;
            height: 30px;
            margin-right: 15px;
            filter: drop-shadow(0 0 5px rgba(106, 90, 205, 0.5));
            transition: transform 0.3s ease;
        }

        .link-item:hover .link-icon {
            transform: scale(1.15);
        }

        .link-text {
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .beian {
            text-align: center;
            margin-top: 60px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        .beian a {
            color: #a0a0c0;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
            display: inline-block;
            padding: 8px 15px;
            border-radius: 10px;
            background: rgba(30, 30, 40, 0.6);
        }

        .beian a:hover {
            color: #d0d0ff;
            background: rgba(106, 90, 205, 0.3);
            transform: translateY(-2px);
        }

        .divider {
            height: 1px;
            background: linear-gradient(to right, transparent, rgba(106, 90, 205, 0.5), transparent);
            margin: 25px 0;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            .avatar {
                width: 110px;
                height: 110px;
            }
            
            .name {
                font-size: 26px;
            }
            
            .bio {
                font-size: 16px;
            }
            
            .link-item a {
                padding: 15px 20px;
            }
            
            .link-text {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px 15px;
            }
            
            .avatar {
                width: 90px;
                height: 90px;
            }
            
            .name {
                font-size: 22px;
            }
            
            .bio {
                font-size: 15px;
                max-width: 95%;
            }
        }

        /* 动画效果 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 图标颜色调整 */
        .link-icon.github { filter: drop-shadow(0 0 3px rgba(255,255,255,0.7)); }
        .link-icon.rss { filter: drop-shadow(0 0 3px rgba(255,165,0,0.7)); }
        .link-icon.telegram { filter: drop-shadow(0 0 3px rgba(0,136,204,0.7)); }
        .link-icon.mail { filter: drop-shadow(0 0 3px rgba(220,53,69,0.7)); }
        .link-icon.deepseek { filter: drop-shadow(0 0 3px rgba(0,150,255,0.7)); }
        .link-icon.android { filter: drop-shadow(0 0 3px rgba(164,198,57,0.7)); }
        .link-icon.onepanel { filter: drop-shadow(0 0 3px rgba(0,150,255,0.7)); }
        .link-icon.cloudflare { filter: drop-shadow(0 0 3px rgba(247,144,30,0.7)); }
    </style>
</head>
<body>
    <!-- 背景装饰元素 -->
    <div class="decoration circle"></div>
    <div class="decoration square"></div>
    
    <div class="container">
        <div class="profile">
            <div class="avatar-container">
                <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1964&q=80" alt="头像" class="avatar">
            </div>
            <h1 class="name">上官云雀</h1>
            <p class="bio">晚上不睡，白天不起，三十入棺</p>
            <div class="divider"></div>
        </div>
        <ul class="links">
            <li class="link-item">
                <a href="https://github.com/maajiko/Guide-page.git" target="_blank">
                    <img src="assets/icons/github.svg" alt="Github" class="link-icon github">
                    <span class="link-text">Github</span>
                </a>
            </li>
            <li class="link-item">
                <a href="https://github.com/maajiko/Guide-page.git" target="_blank">
                    <img src="assets/icons/rss.svg" alt="博客" class="link-icon rss">
                    <span class="link-text">博客</span>
                </a>
            </li>
            <li class="link-item">
                <a href="https://t.me/maajiko" target="_blank">
                    <img src="assets/icons/telegram.svg" alt="Telegram" class="link-icon telegram">
                    <span class="link-text">Telegram</span>
                </a>
            </li>
            <li class="link-item">
                <a href="mailto:maajikotg@gmail.com" target="_blank">
                    <img src="assets/icons/mail.svg" alt="邮箱" class="link-icon mail">
                    <span class="link-text">邮箱</span>
                </a>
            </li>
            <li class="link-item">
                <a href="https://www.deepseek.com" target="_blank">
                    <img src="assets/icons/deepseek.svg" alt="Deepseek" class="link-icon deepseek">
                    <span class="link-text">Deepseek</span>
                </a>
            </li>
            <li class="link-item">
                <a href="https://www.android.com" target="_blank">
                    <img src="assets/icons/android.svg" alt="Android" class="link-icon android">
                    <span class="link-text">Android</span>
                </a>
            </li>
            <li class="link-item">
                <a href="https://1panel.cn" target="_blank">
                    <img src="assets/icons/1panel.svg" alt="1Panel" class="link-icon onepanel">
                    <span class="link-text">1Panel</span>
                </a>
            </li>
            <li class="link-item">
                <a href="https://cloudflare.com" target="_blank">
                    <img src="assets/icons/cloudflare.svg" alt="CloudFlare" class="link-icon cloudflare">
                    <span class="link-text">CloudFlare</span>
                </a>
            </li>
        </ul>
        <div class="beian">
            <a href="https://beian.miit.gov.cn/" target="_blank">京ICP备2024000000号-1</a>
        </div>
    </div>
</body>
</html>
