<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上官云雀 - 个人主页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: #fff;
            position: relative;
            overflow-x: hidden;
        }

        /* 背景动画 */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 装饰性粒子 */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-1000px) translateX(1000px) rotate(720deg); opacity: 0; }
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(10, 15, 30, 0.7); /* 透明背景 */
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 10;
            overflow: hidden;
            backdrop-filter: none; /* 确保没有毛玻璃效果 */
            padding: 40px 30px;
            animation: fadeIn 1.2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            padding: 0 20px;
        }

        .avatar-container {
            position: relative;
            display: inline-block;
            margin-bottom: 25px;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(106, 90, 205, 0.7);
            box-shadow: 0 0 30px rgba(106, 90, 205, 0.5);
            transition: all 0.4s ease;
        }

        .avatar:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(106, 90, 205, 0.8);
        }

        .name {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: #fff;
            text-shadow: 0 0 15px rgba(106, 90, 205, 0.8);
            letter-spacing: 1px;
            position: relative;
        }

        .name::after {
            content: "";
            display: block;
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, transparent, #6a5acd, transparent);
            margin: 15px auto 0;
            border-radius: 2px;
        }

        .bio {
            font-size: 1.4rem;
            color: #d0d0e1;
            margin-bottom: 30px;
            line-height: 1.6;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
            font-style: italic;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .links {
            list-style: none;
            margin-top: 30px;
            padding: 0 20px;
        }

        .link-item {
            background: rgba(35, 40, 65, 0.5);
            border-radius: 15px;
            margin-bottom: 18px;
            transition: all 0.3s ease;
            overflow: hidden;
            border: 1px solid rgba(106, 90, 205, 0.4);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .link-item:hover {
            transform: translateY(-7px);
            background: rgba(55, 60, 85, 0.7);
            border-color: rgba(106, 90, 205, 0.8);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.4);
        }

        .link-item a {
            display: flex;
            align-items: center;
            padding: 20px 25px;
            text-decoration: none;
            color: #fff;
            position: relative;
            z-index: 2;
        }

        .link-icon {
            width: 36px;
            height: 36px;
            margin-right: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            transition: all 0.3s ease;
        }

        .link-item:hover .link-icon {
            transform: scale(1.2);
        }

        .link-text {
            font-size: 1.4rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            flex: 1;
        }

        .link-arrow {
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.3s ease;
            font-size: 1.4rem;
        }

        .link-item:hover .link-arrow {
            opacity: 1;
            transform: translateX(0);
        }

        .beian {
            text-align: center;
            margin-top: 60px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .beian a {
            color: #a0a0c0;
            text-decoration: none;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 10px;
            background: rgba(20, 25, 45, 0.6);
        }

        .beian a:hover {
            color: #d0d0ff;
            background: rgba(106, 90, 205, 0.4);
            transform: translateY(-3px);
        }

        .quote {
            font-size: 1.1rem;
            text-align: center;
            margin-top: 15px;
            color: rgba(200, 200, 220, 0.7);
            font-style: italic;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            .avatar {
                width: 120px;
                height: 120px;
            }
            
            .name {
                font-size: 2.2rem;
            }
            
            .bio {
                font-size: 1.2rem;
            }
            
            .link-item a {
                padding: 16px 20px;
            }
            
            .link-text {
                font-size: 1.2rem;
            }
            
            .link-icon {
                font-size: 1.5rem;
                width: 30px;
                height: 30px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px 15px;
            }
            
            .avatar {
                width: 100px;
                height: 100px;
            }
            
            .name {
                font-size: 1.8rem;
            }
            
            .bio {
                font-size: 1.1rem;
                max-width: 95%;
            }
            
            .link-text {
                font-size: 1.1rem;
            }
        }

        /* 图标颜色 */
        .github { color: #f5f5f5; }
        .blog { color: #ffa500; }
        .telegram { color: #2ca5e0; }
        .mail { color: #ea4335; }
        .deepseek { color: #1e90ff; }
        .android { color: #a4c639; }
        .onepanel { color: #00b0ff; }
        .cloudflare { color: #f38020; }
    </style>
</head>
<body>
    <!-- 背景粒子 -->

    <div class="container">
        <div class="profile">

                <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?ixlib=rb-4.0.3&auto=format&fit=crop&w=400&q=80" alt="上官云雀" class="avatar">
            </div>
            <h1 class="name">上官云雀</h1>
            <p class="bio">晚上不睡，白天不起，三十入棺</p>
        </div>
        
        <ul class="links">
            <li class="link-item">
                <a href="https://github.com/maajiko/Guide-page.git" target="_blank">
                    <div class="link-icon github">
                        <i class="fab fa-github"></i>

                </a>
            </li>
            <li class="link-item">
                <a href="https://github.com/maajiko/Guide-page.git" target="_blank">
                    <div class="link-icon blog">
                        <i class="fas fa-blog"></i>
                    </div>
                    <span class="link-text">个人博客</span>
                    <span class="link-arrow"><i class="fas fa-arrow-right"></i></span>
                </a>
            </li>
            <li class="link-item">
                <a href="https://t.me/maajiko" target="_blank">
                    <div class="link-icon telegram">
                        <i class="fab fa-telegram"></i>
                    </div>
                    <span class="link-text">Telegram</span>
                    <span class="link-arrow"><i class="fas fa-arrow-right"></i></span>
                </a>
            </li>
            <li class="link-item">
                <a href="mailto:maajikotg@gmail.com" target="_blank">
                    <div class="link-icon mail">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <span class="link-text">邮箱联系</span>
                    <span class="link-arrow"><i class="fas fa-arrow-right"></i></span>
                </a>
            </li>
            <li class="link-item">
                <a href="https://www.deepseek.com" target="_blank">
                    <div class="link-icon deepseek">
                        <i class="fas fa-robot"></i>
                    </div>
                    <span class="link-text">DeepSeek</span>
                    <span class="link-arrow"><i class="fas fa-arrow-right"></i></span>

            <li class="link-item">
                <a href="https://www.android.com" target="_blank">
                    <div class="link-icon android">

            <li class="link-item">
                <a href="https://1panel.cn" target="_blank">
                    <div class="link-icon onepanel">
                        <i class="fas fa-server"></i>
                    </div>
                    <span class="link-text">1Panel</span>

            <li class="link-item">
                <a href="https://cloudflare.com" target="_blank">
                    <div class="link-icon cloudflare">
                        <i class="fas fa-cloud"></i>

                    <span class="link-arrow"><i class="fas fa-arrow-right"></i></span>
                </a>
            </li>
        </ul>
        
        <div class="beian">
            <a href="https://beian.miit.gov.cn/" target="_blank">京ICP备2024000000号-1</a>
            <div class="quote">「夜空中最亮的星，指引着不眠的灵魂」</div>
        </div>
    </div>

    <script>
        // 创建背景粒子效果
        document.addEventListener('DOMContentLoaded', function() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // 随机大小
                const size = Math.random() * 20 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // 随机位置
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // 随机动画延迟
                particle.style.animationDelay = `${Math.random() * 15}s`;
                
                // 随机透明度
                particle.style.opacity = Math.random() * 0.7 + 0.1;
                
                particlesContainer.appendChild(particle);
            }
            
            // 添加鼠标移动效果
            const container = document.querySelector('.container');
            document.addEventListener('mousemove', (e) => {
                const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
                const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
                container.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
            });
            
            // 鼠标进入容器时停止动画
            container.addEventListener('mouseenter', () => {
                container.style.transition = 'transform 0.3s ease';
            });
            
            // 鼠标离开容器时恢复动画
            container.addEventListener('mouseleave', () => {
                container.style.transition = 'transform 1s ease';
                container.style.transform = 'rotateY(0deg) rotateX(0deg)';
            });
        });
    </script>
</body>
</html>
