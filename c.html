<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上官云雀 - 个人主页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa, #e4e7f1, #f5f7fa);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: #5a5a72;
            position: relative;
            overflow-x: hidden;
        }

        /* 背景动画 */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 装饰性粒子 */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(106, 90, 205, 0.05);
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-1000px) translateX(1000px) rotate(720deg); opacity: 0; }
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.85); 
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(106, 90, 205, 0.1);
            position: relative;
            z-index: 10;
            overflow: hidden;
            padding: 40px 30px;
            animation: fadeIn 1.2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            padding: 0 20px;
        }

        .avatar-container {
            position: relative;
            display: inline-block;
            margin-bottom: 25px;
        }

        .avatar {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 5px 20px rgba(106, 90, 205, 0.15);
            transition: all 0.4s ease;
        }

        .avatar:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(106, 90, 205, 0.2);
        }

        .name {
            font-size: 2.6rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: #6a5acd;
            letter-spacing: 1px;
            position: relative;
        }

        .name::after {
            content: "";
            display: block;
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #b19cd9, transparent);
            margin: 15px auto 0;
            border-radius: 2px;
        }

        .bio {
            font-size: 1.3rem;
            color: #7d7d9c;
            margin-bottom: 30px;
            line-height: 1.6;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
            font-style: italic;
        }

        .links {
            list-style: none;
            margin-top: 30px;
            padding: 0 20px;
        }

        .link-item {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            margin-bottom: 16px;
            transition: all 0.3s ease;
            overflow: hidden;
            border: 1px solid rgba(230, 230, 245, 0.8);
            box-shadow: 0 4px 15px rgba(106, 90, 205, 0.08);
            position: relative;
        }

        .link-item:hover {
            transform: translateY(-5px);
            border-color: rgba(106, 90, 205, 0.3);
            box-shadow: 0 8px 25px rgba(106, 90, 205, 0.15);
        }

        .link-item a {
            display: flex;
            align-items: center;
            padding: 18px 25px;
            text-decoration: none;
            color: #5a5a72;
            position: relative;
            z-index: 2;
        }

        .link-icon {
            width: 36px;
            height: 36px;
            margin-right: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.6rem;
            transition: all 0.3s ease;
            background: rgba(245, 245, 255, 0.9);
            border-radius: 10px;
            color: #6a5acd;
        }

        .link-item:hover .link-icon {
            transform: scale(1.15);
            background: rgba(106, 90, 205, 0.1);
        }

        .link-text {
            font-size: 1.3rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            flex: 1;
        }

        .link-arrow {
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.3s ease;
            font-size: 1.4rem;
            color: #b19cd9;
        }

        .link-item:hover .link-arrow {
            opacity: 1;
            transform: translateX(0);
        }

        .beian {
            text-align: center;
            margin-top: 60px;
            padding-top: 20px;
            border-top: 1px solid rgba(200, 200, 220, 0.3);
        }

        .beian a {
            color: #8a8aa8;
            text-decoration: none;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 10px;
            background: rgba(245, 245, 255, 0.9);
        }

        .beian a:hover {
            color: #6a5acd;
            background: rgba(230, 230, 245, 0.9);
            transform: translateY(-3px);
        }

        .quote {
            font-size: 1.1rem;
            text-align: center;
            margin-top: 15px;
            color: #a0a0c0;
            font-style: italic;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(245, 245, 255, 0.9);
            color: #6a5acd;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(106, 90, 205, 0.1);
        }

        .social-icon:hover {
            transform: translateY(-5px);
            background: rgba(106, 90, 205, 0.1);
            box-shadow: 0 5px 15px rgba(106, 90, 205, 0.2);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            .avatar {
                width: 120px;
                height: 120px;
            }
            
            .name {
                font-size: 2.2rem;
            }
            
            .bio {
                font-size: 1.2rem;
            }
            
            .link-item a {
                padding: 16px 20px;
            }
            
            .link-text {
                font-size: 1.2rem;
            }
            
            .link-icon {
                font-size: 1.4rem;
                width: 32px;
                height: 32px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px 15px;
            }
            
            .avatar {
                width: 100px;
                height: 100px;
            }
            
            .name {
                font-size: 1.8rem;
            }
            
            .bio {
                font-size: 1.1rem;
                max-width: 95%;
            }
            
            .link-text {
                font-size: 1.1rem;
            }
            
            .social-icons {
                gap: 15px;
            }
            
            .social-icon {
                width: 35px;
                height: 35px;
                font-size: 1.1rem;
            }
        }
    </style>

    <script>
        // 创建背景粒子效果
        document.addEventListener('DOMContentLoaded', function() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // 随机大小
                const size = Math.random() * 15 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // 随机位置
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // 随机动画延迟
                particle.style.animationDelay = `${Math.random() * 15}s`;
                
                // 随机透明度
                particle.style.opacity = Math.random() * 0.5 + 0.1;
                
                particlesContainer.appendChild(particle);
            }
            
            // 添加鼠标移动效果
            const container = document.querySelector('.container');
            document.addEventListener('mousemove', (e) => {
                const xAxis = (window.innerWidth / 2 - e.pageX) / 40;
                const yAxis = (window.innerHeight / 2 - e.pageY) / 40;
                container.style.transform = `translate(${xAxis}px, ${yAxis}px)`;
            });
            
            // 鼠标离开容器时恢复位置
            container.addEventListener('mouseleave', () => {
                container.style.transition = 'transform 0.5s ease';
                container.style.transform = 'translate(0, 0)';
                setTimeout(() => {
                    container.style.transition = '';
                }, 500);
            });
        });
    </script>
